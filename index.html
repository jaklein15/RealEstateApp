<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="includes/stylesheet.css"rel="stylesheet" type="text/css"/>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="pagehome">
	<div data-role="content">	
		<ul data-role="listview">	  
			<li><a href="#pagenew"><h3>New</h3><p>Add a New Home</p></a></li>
            <li><a href="#pageexisting"><h3>Existing</h3><p>View Your List of Homes</p></a></li>
		</ul>		
	</div>
    <div data-role="footer" data-position="fixed"></div>
</div>

<div data-role="page" id="pagenew">
	<div data-role="header">
	    
    	<h1>Add a New Home</h1>
    </div>
    <div data-role="content" align="center">
    	<input type="text" name="name" id="name" placeholder="Give your home a name"/>
        <br />
        <input type="text" name="price" id="price" placeholder="price"/>  
       
        <h3>address</h3>
        <input type="text" name="street" id="street" placeholder="street"/>
        <div class="ui-grid-a">
          <div class="ui-block-a"><input type="text" name="city" id="city" placeholder="city"/></div>
          <div class="ui-block-b">
          	<select name="selectmenustate" id="selectmenustate">
         	<option value="none">State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            </select> 
        </div>
        <input type="text" name="zip" id="zip" placeholder="zip"/>
        
        <h3>info</h3>

          <select name="selectmenubeds" id="selectmenubeds">
            <option value="0">0 beds</option>
            <option value="1">1 bed</option>
            <option value="2">2 beds</option>
            <option value="3">3 beds</option>
            <option value="4">4 beds</option>
            <option value="5">5 beds</option>
            <option value="6">6 beds</option>
            <option value="7">7 beds</option>
            <option value="8">8 beds</option>
            <option value="9">9 beds</option>
            <option value="10">10 beds</option>
          </select>
        
          
          <select name="selectmenubaths" id="selectmenubaths">
            <option value="0">0 baths</option>
            <option value="1">1 bath</option>
            <option value="2">2 baths</option>
            <option value="3">3 baths</option>
            <option value="4">4 baths</option>
            <option value="5">5 baths</option>
            <option value="6">6 baths</option>
            <option value="7">7 baths</option>
            <option value="8">8 baths</option>
            <option value="9">9 baths</option>
            <option value="10">10 baths</option>
          </select>
          
         
        
    	<h3>description</h3> 
    	<textarea cols="40" rows="8" name="description" id="description" placeholder="Additional Notes"></textarea>
        <br />
        
        <div data-role="controlgroup" data-type="horizontal">
         	<a href="#pagehome" data-role="button" data-icon="home" data-iconpos="left">Home</a>
            <a href="#" data-role="button">Save</a>
            <a href="#" data-role="button" data-icon="star" data-iconpos="left">Ratings</a>
        </div>
    </div>
</div>

<div data-role="page" id="pageexisting">
	<div data-role="header">
		<h1>Existing</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
</div>

<div data-role="page" id="pageeditratings">
	<div data-role="header">
		<h1>My Ratings</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
</div>

</body>
</html>

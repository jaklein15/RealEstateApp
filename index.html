<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="includes/stylesheet.css" rel="stylesheet" type="text/css"/>
<link href="../jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="../jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="../jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="pagehome">
	<div data-role="header">
		<h1>Home</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#pagenew">
            <h3>New</h3>
            <p>Add a New Home</p>
            </a> </li>
            <li><a href="#pageexisting">
            <h3>Existing</h3>
            <p>View List of Saved Homes</p>
            </a></li>
		</ul>		
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>footer</h4>
	</div>
</div>

<div data-role="page" id="pagenew">
	<div data-role="header">
		<h1>Home Details</h1>
	</div>
	<div data-role="content">	
		<div class="ui-grid-a">
        	<div class="ui-block-a">
            	<img src="includes/images/CartoonHouse.jpg" width="95%">
            </div>
			<div class="ui-block-b">
            	<h1>New Home Name</h1>
                <h1>Your Price Here</h1>
                <h3>Address, City, State, Zip</h3>
               
            </div>
        </div>
        <br />
        <ul data-role="listview" id="newhomemenu">
			<li><a href="#editratingcost">
            <h3>Cost</h3>
            <p>Rating: 0/5</p>
            </a> </li>
            <li><a href="#editratinginterior">
            <h3>Interior</h3>
            <p>Rating: 0/5</p>
            <li><a href="#editratinginterior">
            <h3>Exterior</h3>
            <p>Rating: 0/5</p>
            </a></li>
		</ul>		
	</div>
	<div data-role="footer" data-position="fixed">
		<h4><a href="#pagehome" data-role="button" data-icon="back" data-iconpos="left">Back</a><h4>
	</div>
</div>

<div data-role="page" id="pageexisting">
	<div data-role="header">
		<h1>Existing</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
	<div data-role="footer" data-position="fixed">
		<h4><a href="#pagehome" data-role="button" data-icon="back" data-iconpos="left">Back</a><h4>
	</div>
</div>

</body>
</html>

<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="pagehome">
	<div data-role="header">
		<h1>Page One</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#pagenew">New</a></li>
            <li><a href="#pageexisting">Existing</a></li>
		</ul>		
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="pagenew">
	<div data-role="header">
		<h1>New</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
	<div data-role="footer" data-position="fixed">
		<h4><a href="#pagehome"data-role="button" data-icon="back" data-iconpos="left">Back</a></h4>
	</div>
</div>

<div data-role="page" id="pageexisting">
	<div data-role="header">
		<h1>Existing</h1>
	</div>
	<div data-role="content">	
		Content		
	</div>
	<div data-role="footer" data-position="fixed">
		<h4><a href="#pagehome"data-role="button" data-icon="back" data-iconpos="left">Back</a></h4>
	</div>
</div>

</body>
</html>
